<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pranitz AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your chat history is saved locally and will be available when you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Your conversations are saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                <span>Messages will sync when online</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                <span>App works offline for viewing</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
